<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Panel Profesor</title>
    <link rel="stylesheet" href="css/menu.css">
    <!-- Enlace a Font Awesome para los iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="header">
        <div class="usuario">
            <a href="http://localhost/PaginaWebLaboratorio/editarPerfil.html" onclick="localStorage.setItem('origen', 'http://localhost/PaginaWebLaboratorio/profesor.html')">
                <img id="profile-pic" src="" alt="Foto de perfil" onerror="this.onerror=null; this.src='img/none.png';" class="avatar">
            </a>
            <div class="info">
                <strong id="nombre-usuario">Nombre</strong>
                <span id="rol-usuario">Rol</span>
            </div>
        </div>
        <div class="menu-desplegable-container">
            <button class="boton-menu" onclick="toggleMenu()">≡</button>
            <div id="opciones-menu" class="opciones-menu oculto">
                <button onclick="cambiarColor()">Cambiar Color</button>
                <button onclick="cambiarTexto()">Cambiar Texto</button>
                <button onclick="cerrarSesion()">Cerrar sesión</button>
            </div>
        </div>
    </div>
    <header>
        <h1 style="text-align: center;">Panel del Profesor</h1>
    </header>

    <main class="panel">
        <a href="http://localhost/PaginaWebLaboratorio/gestionEvaluaciones.html"
           onclick="localStorage.setItem('origen', 'http://localhost/PaginaWebLaboratorio/profesor.html')"
           style="text-decoration: none; color: inherit; ">
            <div class="card evaluaciones">
                <i class="icon fas fa-tasks"></i>
                <h2>Gestión de Evaluaciones</h2>
            </div>
        </a>
        <a href="http://localhost/PaginaWebLaboratorio/contenidoEducativo.html"
           onclick="localStorage.setItem('origen', 'http://localhost/PaginaWebLaboratorio/profesor.html')"
           style="text-decoration: none; color: inherit; ">
            <div class="card contenido">
                <i class="icon fas fa-book"></i>
                <h2>Contenido Educativo</h2>
            </div>
        </a>
        <a href="http://localhost/PaginaWebLaboratorio/seguimiento.html" style="text-decoration: none; color: inherit; ">
            <div class="card seguimiento">
                <i class="icon fas fa-chart-line"></i>
                <h2>Seguimiento de Estudiantes</h2>
            </div>
        </a>
        <a href="http://localhost/PaginaWebLaboratorio/informacionProyecto.html" style="text-decoration: none; color: inherit; ">
            <div class="card proyecto">
                <i class="icon fas fa-info-circle"></i>
                <h2>Información del Proyecto</h2>
            </div>
        </a>
    </main>
    <!-- Ya no es necesario cargar auth.js si su contenido se movió a menu.js -->
     <script src="js/auth.js"></script> 
</body>
</html>
