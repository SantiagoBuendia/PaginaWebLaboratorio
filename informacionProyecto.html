<!DOCTYPE html>

<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informacion Proyecto</title>
    <link rel="stylesheet" href="css/informacionProyecto.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="header">
        <div class="usuario">
            <a href="http://localhost/PaginaWebLaboratorio/editarPerfil.html" onclick="localStorage.setItem('origen', 'http://localhost/PaginaWebLaboratorio/administrador.html')"><img id="profile-pic" src="" alt="Foto de perfil" onerror="this.onerror=null; this.src='img/none.png';" class="avatar"></a>
            <div class="info">
                <strong id="nombre-usuario">Nombre</strong>
                <span id="rol-usuario">Rol</span>
            </div>
        </div>
        <div class="menu-desplegable-container">

            <button class="boton-menu" onclick="toggleMenu()"><i class="fas fa-bars"></i></button>
            <div id="opciones-menu" class="opciones-menu oculto">
                <button onclick="cambiarColor()">Cambiar Color</button>
                <button onclick="cambiarTexto()">Cambiar Texto</button>
                <button onclick="cerrarSesion()">Cerrar sesión</button>
            </div>
        </div>
    </div>

    <div class="controls-top">
        <button id="btn-volver" onclick="volverAlMenu()"><i class="fas fa-arrow-left"></i> Volver</button>
    </div>

    <div class="main-container">
        <div class="sidebar">
            <button onclick="mostrarTexto('textoDescripcion', this)"><i class="fas fa-info-circle"></i> Descripcion</button>
            <button onclick="mostrarTexto('textoObjetivosAlcances', this)"><i class="fas fa-bullseye"></i> Objetivos y alcances</button>
            <button id="btn-documentacion" onclick="mostrarTexto('textoDocumentacion', this)"><i class="fas fa-file-alt"></i> Documentacion tecnica</button>
            <button onclick="mostrarTexto('textoPreguntas', this)"><i class="fas fa-question-circle"></i> Preguntas frecuentes</button>
            <button onclick="mostrarTexto('textoCreditos', this)"><i class="fas fa-users-cog"></i> Creditos y reconocimiento</button>
        </div>

        <div class="content" id="contenido">
            <h2>Bienvenido</h2>
            <p>Selecciona una opcion para ver mas informacion</p>
        </div>
    </div>

    <script src="js/informacionProyecto.js"></script>
</body>
</html>
