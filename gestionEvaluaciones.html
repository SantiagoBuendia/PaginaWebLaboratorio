<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Gestión de Evaluaciones</title>
    <link rel="stylesheet" href="css/gestionEvaluaciones.css">
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="header">
        <div class="usuario">
            <a href="http://localhost/PaginaWebLaboratorio/editarPerfil.html"
               onclick="localStorage.setItem('origen', 'http://localhost/PaginaWebLaboratorio/contenidoEducativo.html')">
                <img id="profile-pic" src="" alt="Foto de perfil" onerror="this.onerror=null; this.src='/PaginaWebLaboratorio/img/none.png';" class="avatar">
            </a>
            <div class="info">
                <strong id="nombre-usuario">Nombre</strong>
                <span id="rol-usuario">Rol</span>
            </div>
        </div>
        <div class="menu-desplegable-container">
            <button class="boton-menu" onclick="toggleMenu()">≡</button>
            <div id="opciones-menu" class="opciones-menu oculto">
                <button onclick="cambiarColor()">Cambiar Color</button>
                <button onclick="cambiarTexto()">Cambiar Texto</button>
                <button onclick="cerrarSesion()">Cerrar sesión</button>
            </div>
        </div>
    </div>

    <button id="btn-volver" onclick="volverAlMenu()">
        <i class="fas fa-arrow-left"></i> Volver
    </button>

    <div class="main-container">
        <div class="tabs">
            <button class="tab-button active" onclick="showTab('crear-examen')">
                <i class="fas fa-plus-circle"></i> Crear Examen
            </button>
            <button class="tab-button" onclick="showTab('mis-examenes')">
                <i class="fas fa-list-alt"></i> Mis Exámenes
            </button>
        </div>

        <div id="crear-examen" class="tab-content active">
            <div class="form-card">
                <form id="form-examen" method="post" action="/cgi-bin/PaginaWebLaboratorio.exe">
                    <h2>Crear nuevo examen</h2>
                    <div class="form-group">
                        <label for="titulo">Título:</label>
                        <input type="text" id="titulo" name="titulo" required>
                    </div>
                    <div class="form-group">
                        <label for="descripcion">Descripción:</label>
                        <textarea id="descripcion" name="descripcion"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="grupo_id">Grupo:</label>
                        <select id="grupo_id" name="grupo_id" required>
                            <option value="">Cargando grupos...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="instrucciones">Instrucciones:</label>
                        <textarea id="instrucciones" name="instrucciones"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="intentos_permitidos">Intentos permitidos:</label>
                        <input type="number" id="intentos_permitidos" name="intentos_permitidos" min="1" value="1">
                    </div>
                    <input type="hidden" name="accion" value="crearExamen">
                    <input type="hidden" id="profesor_id" name="profesor_id">
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-save"></i> Crear Examen
                    </button>
                </form>

                <div id="preguntas-container" class="form-section hidden">
                    <h3>Agregar pregunta</h3>
                    <form id="form-pregunta" method="post" action="/cgi-bin/PaginaWebLaboratorio.exe">
                        <div class="form-group">
                            <label for="pregunta">Pregunta:</label>
                            <textarea id="pregunta" name="pregunta" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="puntos">Puntos:</label>
                            <input type="number" id="puntos" name="puntos" min="0.01" step="0.01" value="1.00" required>
                        </div>
                        <div class="form-group">
                            <label for="explicacion">Explicación (opcional):</label>
                            <textarea id="explicacion" name="explicacion"></textarea>
                        </div>
                        <input type="hidden" id="examen_id" name="examen_id">
                        <input type="hidden" name="accion" value="agregarPregunta">
                        <button type="submit" class="btn-secondary">
                            <i class="fas fa-plus"></i> Agregar Pregunta
                        </button>
                    </form>

                    <div id="opciones-container" class="form-section hidden">
                        <h4>Opciones de respuesta</h4>
                        <form id="form-opciones" method="post" action="/cgi-bin/PaginaWebLaboratorio.exe">
                            <div id="opciones-lista">
                                <!-- Opciones agregadas aquí por JS -->
                            </div>
                            <button type="button" onclick="agregarOpcion()" class="btn-tertiary">
                                <i class="fas fa-plus"></i> Añadir Opción
                            </button>
                            <input type="hidden" id="pregunta_id" name="pregunta_id">
                            <input type="hidden" name="accion" value="agregarOpciones">
                            <button type="submit" class="btn-primary">
                                <i class="fas fa-save"></i> Guardar Opciones y Siguiente
                            </button>
                        </form>

                        <div id="finalizar-container" class="btn-primary"">
                            <button type="button" class="btn-success" onclick="finalizarExamen()">
                                <i class="fas fa-check-circle"></i> Finalizar Examen
                            </button>
                        </div>

                        <div id="mensaje-final" class="hidden" style="text-align:center; margin-top:20px;">
                            <h3> Examen finalizado correctamente</h3>
                            <p>Puedes revisarlo en la sección <strong>Mis Exámenes</strong>.</p>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <div id="mis-examenes" class="tab-content active">
            <div id="tabla-examenes"></div>
        </div>
    </div>
    <script src="js/gestionEvaluaciones.js"></script>
</body>
</html>
