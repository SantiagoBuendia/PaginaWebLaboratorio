<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Asignar grupo</title>
    <link rel="stylesheet" href="css/editarPerfil.css">
</head>
<body>
    <div class="perfil-container">
        <h2>Asignar grupo</h2>

        <form action="/cgi-bin/PaginaWebLaboratorio.exe" method="post" enctype="multipart/form-data">

            <div class="form-group">
                <label for="nombre_grupo">Nombre del grupo:</label>
                <input type="text" id="nombre_grupo" name="nombre_grupo" required>
            </div>

            <div class="form-group">
                <label for="descripcion_grupo">Descripción:</label>
                <textarea id="descripcion_grupo" name="descripcion_grupo"></textarea>
            </div>

            <div class="form-group">
                <label for="nombren">Nombre:</label>
                <input type="text" id="nombren" name="nombren" required readonly>
            </div>

            <input type="hidden" name="accion" value="agregarGrupo">
            <input type="hidden" id="id-hidden" name="id">

            <div class="form-actions">
                <button type="submit">Guardar Cambios</button>
                <button type="button" id="btn-volver">Volver</button>
            </div>

        </form>
    </div>

    <script src="js/asignarCursoP.js"></script>
</body>
</html>
