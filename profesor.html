<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Profesor</title>
    <link rel="stylesheet" href="css/menu.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="header">
        <div class="usuario">
            <a href="http://localhost/PaginaWebLaboratorio/editarPerfil.html" onclick="localStorage.setItem('origen', 'http://localhost/PaginaWebLaboratorio/profesor.html')">
                <img id="profile-pic" src="" alt="Foto de perfil" onerror="this.onerror=null; this.src='img/none.png';" class="avatar">
            </a>
            <div class="info">
                <strong id="nombre-usuario">Nombre</strong>
                <span id="rol-usuario">Rol</span>
            </div>
        </div>
        <div class="menu-desplegable-container">
            <button class="boton-menu" onclick="toggleMenu()">≡</button>
            <div id="opciones-menu" class="opciones-menu oculto">
                <button onclick="cambiarColor()">Cambiar Color</button>
                <button onclick="cambiarTexto()">Cambiar Texto</button>
                <button onclick="cerrarSesion()">Cerrar sesión</button>
            </div>
        </div>
    </div>
    <section id="seccion-rapida" class="panel">
        <h2 style="text-align: left; margin-left: 20px;">Recientes y Favoritos</h2>
        <div id="contenedor-rapido" class="contenedor-cards-pequenas">
        </div>
    </section>

    <header>
        <h1 style="text-align: center;">Panel del Profesor</h1>
    </header>

    <main class="panel">

        <div class="card-container">
            <button class="fav-btn" onclick="toggleFavorito('evaluaciones', 'Gestión de Evaluaciones', 'fas fa-tasks', 'gestionEvaluaciones.html')">
                <i class="far fa-star" id="star-evaluaciones"></i>
            </button>
            <a href="http://localhost/PaginaWebLaboratorio/gestionEvaluaciones.html"
               onclick="registrarAcceso('evaluaciones', 'Gestión de Evaluaciones', 'fas fa-tasks', 'gestionEvaluaciones.html')"
               style="text-decoration: none; color: inherit; ">
                <div class="card evaluaciones">
                    <i class="icon fas fa-tasks"></i>
                    <h2>Gestión de Evaluaciones</h2>
                </div>
            </a>
        </div>

        <div class="card-container">
            <button class="fav-btn" onclick="toggleFavorito('contenido', 'Contenido Educativo', 'fas fa-book', 'contenidoEducativo.html')">
                <i class="far fa-star" id="star-contenido"></i>
            </button>
            <a href="http://localhost/PaginaWebLaboratorio/contenidoEducativo.html"
               onclick="registrarAcceso('contenido', 'Contenido Educativo', 'fas fa-book', 'contenidoEducativo.html')"
               style="text-decoration: none; color: inherit; ">
                <div class="card contenido">
                    <i class="icon fas fa-book"></i>
                    <h2>Contenido Educativo</h2>
                </div>
            </a>
        </div>

        <div class="card-container">
            <button class="fav-btn" onclick="toggleFavorito('seguimiento', 'Seguimiento de Estudiantes', 'fas fa-chart-line', 'seguimiento.html')">
                <i class="far fa-star" id="star-seguimiento"></i>
            </button>
            <a href="http://localhost/PaginaWebLaboratorio/seguimiento.html"
               onclick="registrarAcceso('seguimiento', 'Seguimiento de Estudiantes', 'fas fa-chart-line', 'seguimiento.html')"
               style="text-decoration: none; color: inherit; ">
                <div class="card seguimiento">
                    <i class="icon fas fa-chart-line"></i>
                    <h2>Seguimiento de Estudiantes</h2>
                </div>
            </a>
        </div>

        <div class="card-container">
            <button class="fav-btn" onclick="toggleFavorito('proyecto', 'Información del Proyecto', 'fas fa-info-circle', 'informacionProyecto.html')">
                <i class="far fa-star" id="star-proyecto"></i>
            </button>
            <a href="http://localhost/PaginaWebLaboratorio/informacionProyecto.html"
               onclick="registrarAcceso('proyecto', 'Información del Proyecto', 'fas fa-info-circle', 'informacionProyecto.html')"
               style="text-decoration: none; color: inherit; ">
                <div class="card proyecto">
                    <i class="icon fas fa-info-circle"></i>
                    <h2>Información del Proyecto</h2>
                </div>
            </a>
        </div>
    </main>
    <script src="js/auth.js"></script>
</body>
</html>
