<!DOCTYPE html>

<html lang="es" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Panel Administrador</title>
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="header">
        <div class="usuario">
            <a href="http://localhost/PaginaWebLaboratorio/editarPerfil.html" onclick="localStorage.setItem('origen', 'http://localhost/PaginaWebLaboratorio/profesor.html')">
                <img id="profile-pic" src="" alt="Foto de perfil" onerror="this.onerror=null; this.src='img/none.png';" class="avatar">
            </a>
            <div class="info">
                <strong id="nombre-usuario">Nombre</strong>
                <span id="rol-usuario">Rol</span>
            </div>
        </div>
        <div class="menu-desplegable-container">
            <button class="boton-menu" onclick="toggleMenu()">≡</button>
            <div id="opciones-menu" class="opciones-menu oculto">
                <button onclick="cambiarColor()">Cambiar Color</button>
                <button onclick="cambiarTexto()">Cambiar Texto</button>
                <button onclick="cerrarSesion()">Cerrar sesión</button>
            </div>
        </div>
    </div>

    <header>
        <h1 style="text-align: center;" class="panel">Panel del Administrador</h1>
    </header>
    <main class="panel">
        <a href="http://localhost/PaginaWebLaboratorio/gestionUsuarios.html"
           onclick="localStorage.setItem('origen', 'http://localhost/PaginaWebLaboratorio/administrador.html')"
           style="text-decoration: none; color: inherit;">
            <div class="card evaluaciones">
                <i class="icon fas fa-users"></i>
                <h2>Gestión de usuarios</h2>
            </div>
        </a>
        <a href="http://localhost/PaginaWebLaboratorio/auditoriaSistema.html" style="text-decoration: none; color: inherit; ">
            <div class="card contenido">
                <i class="icon fas fa-shield-alt"></i>
                <h2>Auditoría del Sistema</h2>
            </div>
        </a>
        <a href="http://localhost/PaginaWebLaboratorio/informacionProyecto.html" style="text-decoration: none; color: inherit; ">
            <div class="card seguimiento">
                <i class="icon fas fa-info-circle"></i>
                <h2> Información del Proyecto</h2>
            </div>
        </a>
    </main>
    <script src="js/auth.js"></script>
    <script>
        if (rol !== 'administrador') {  
            alert("Acceso denegado");
            window.location.href = 'index.html';
        }
    </script>

</body>
</html>
