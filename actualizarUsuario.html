<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Perfil</title>
    <link rel="stylesheet" href="css/editarPerfil.css">
</head>
<body>
    <div class="perfil-container">
        <h2>Editar Perfil</h2>

        <div class="foto-perfil">
            <img id="foto-preview" src="img/none.png" alt="Foto de perfil">
            <input type="file" id="foto" name="foto" accept="image/*">
        </div>

        <form action="/cgi-bin/PaginaWebLaboratorio.exe" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="nombren">Nombre:</label>
                <input type="text" id="nombren" name="nombren" required>
            </div>

            <div class="form-group">
                <label for="correo">Correo:</label>
                <input type="email" id="correo" name="correo" required>
            </div>

            <div class="form-group">
                <label for="rol">Rol:</label>
                <select id="rol" name="rol" required>
                    <option value="administrador">Administrador</option>
                    <option value="profesor">Profesor</option>
                    <option value="estudiante">Estudiante</option>
                </select>
            </div>


            <div class="form-group">
                <label for="contrasenan">Nueva Contraseña:</label>
                <input type="password" id="contrasenan" name="contrasenan">
                <label><input type="checkbox" id="ver-contra"> Mostrar contraseña</label>
            </div>

            <input type="hidden" name="accion" value="actualizaru">
            <input type="hidden" id="id-hidden" name="id">

            <div class="form-actions">
                <button type="submit">Guardar Cambios</button>
                <button type="button" id="btn-volver">Volver</button>
            </div>
        </form>
    </div>

    <script src="js/actualizarUsuario.js"></script>
</body>
</html>
