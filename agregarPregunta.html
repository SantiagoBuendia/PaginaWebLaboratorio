<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Pregunta</title>

    <!-- 1. Estilos Globales (Header, Fondo, Reset) -->
    <link rel="stylesheet" href="css/gestionEvaluaciones.css">

    <!-- 2. Estilos ESPECÍFICOS para esta página -->
    <link rel="stylesheet" href="css/agregarPregunta.css">

    <!-- Iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- HEADER (Estilo viene de gestionEvaluaciones.css) -->
    <div class="header">
        <div class="usuario">
            <div class="info">
                <strong>Panel Profesor</strong>
                <span>Gestión de Evaluaciones</span>
            </div>
        </div>
    </div>

    <!-- Botón Volver (Estilo viene de gestionEvaluaciones.css) -->
    <a href="gestionEvaluaciones.html" id="btn-volver">
        <i class="fas fa-arrow-left"></i> Volver al listado
    </a>

    <!-- Contenedor Flex -->
    <div class="contenedor-principal" style="justify-content: center;">

        <!-- TARJETA DEL FORMULARIO (Estilo de agregarPregunta.css) -->
        <div class="card-pregunta-container">
            <h2 class="titulo-seccion">
                <i class="fas fa-plus-circle"></i> Nueva Pregunta
            </h2>

            <form id="form-nueva-pregunta">
                <input type="hidden" id="examen_id" name="examen_id">

                <!-- Campo Pregunta -->
                <div>
                    <label class="label-moderno">Enunciado de la Pregunta:</label>
                    <textarea id="pregunta" name="pregunta" class="input-moderno" rows="3" required placeholder="Escribe aquí la pregunta..."></textarea>
                </div>

                <!-- Campo Puntos -->
                <div style="display: flex; gap: 20px;">
                    <div style="flex: 1;">
                        <label class="label-moderno">Puntos:</label>
                        <input type="number" id="puntos" name="puntos" class="input-moderno" value="1.00" step="0.01">
                    </div>
                </div>

                <!-- Campo Explicación -->
                <div>
                    <label class="label-moderno">Explicación (Opcional):</label>
                    <textarea id="explicacion" name="explicacion" class="input-moderno" rows="2" placeholder="Retroalimentación para el estudiante..."></textarea>
                </div>

                <hr style="margin: 25px 0; border: 0; border-top: 1px solid #eee;">

                <!-- SECCIÓN DE OPCIONES -->
                <div>
                    <label class="label-moderno" style="font-size: 1.1em;">Opciones de Respuesta:</label>
                    <p style="font-size: 0.9em; color: #666; margin-bottom: 15px;">
                        <i class="fas fa-check-circle"></i> Marca el círculo verde de la opción correcta.
                    </p>

                    <div id="contenedor-opciones" class="contenedor-opciones">
                        <!-- Las opciones se insertan aquí con JS -->
                    </div>

                    <button type="button" class="btn-agregar-opcion" onclick="agregarCampoOpcion()">
                        <i class="fas fa-plus"></i> Agregar otra opción
                    </button>
                </div>

                <!-- BOTÓN GUARDAR -->
                <div style="margin-top: 30px; text-align: right;">
                    <button type="submit" class="btn-guardar-final">
                        <i class="fas fa-save"></i> Guardar Pregunta
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/agregarPregunta.js"></script>
</body>
</html>
