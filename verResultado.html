<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado de Evaluación - Plataforma</title>
    <link rel="stylesheet" href="css/verExamen.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>

        .resultado-bien {
            border-left: 8px solid #28a745 !important;
            background-color: #f8fff9;
        }

        .resultado-mal {
            border-left: 8px solid #dc3545 !important;
            background-color: #fff8f8;
        }

        .texto-correcto {
            color: #28a745;
            font-weight: bold;
        }

        .texto-error {
            color: #dc3545;
            font-weight: bold;
        }

        .explicacion-box {
            margin-top: 15px;
            padding: 10px;
            background-color: #e7f3ff;
            border-radius: 5px;
            border-left: 4px solid #007bff;
            font-style: italic;
        }

        .resumen-nota {
            text-align: center;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 10px;
            background: #f1f5f9;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="usuario">
            <a href="http://localhost/PaginaWebLaboratorio/editarPerfil.html" onclick="localStorage.setItem('origen', 'http://localhost/PaginaWebLaboratorio/profesor.html')">
                <img id="profile-pic" src="" alt="Foto de perfil" onerror="this.onerror=null; this.src='img/none.png';" class="avatar">
            </a>
            <div class="info">
                <strong id="nombre-usuario">Nombre</strong>
                <span id="rol-usuario">Rol</span>
            </div>
        </div>
        <div class="menu-desplegable-container">
            <button class="boton-menu" onclick="toggleMenu()">≡</button>
            <div id="opciones-menu" class="opciones-menu oculto">
                <button onclick="cambiarColor()">Cambiar Color</button>
                <button onclick="cambiarTexto()">Cambiar Texto</button>
                <button onclick="cerrarSesion()">Cerrar sesión</button>
            </div>
        </div>
    </div>

    <div class="contenedor-principal">
        <div class="lista-usuarios">
            <h3><i class="fas fa-poll-h"></i> Resumen de tu Examen</h3>

            <div id="contenedor-retroalimentacion">
                <p style="text-align:center;"><i class="fas fa-spinner fa-spin"></i> Cargando resultados...</p>
            </div>

            <div style="text-align: center; margin-top: 30px;">
                <button id="btn-volver" onclick="window.location.href='evaluaciones.html'" style="background-color: #003366; color: white; padding: 12px 25px; border: none; border-radius: 5px; cursor: pointer;">
                    <i class="fas fa-arrow-left"></i> Volver a mis evaluaciones
                </button>
            </div>
        </div>
    </div>

    <script src="js/verResultado.js"></script>
</body>
</html>
