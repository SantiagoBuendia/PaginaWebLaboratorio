<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Seguimiento de Progreso - Profesor</title>
    <link rel="stylesheet" href="css/verExamen.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <div class="header">
        <div class="usuario">
            <a href="http://localhost/PaginaWebLaboratorio/editarPerfil.html" onclick="localStorage.setItem('origen', 'http://localhost/PaginaWebLaboratorio/profesor.html')">
                <img id="profile-pic" src="" alt="Foto de perfil" onerror="this.onerror=null; this.src='img/none.png';" class="avatar">
            </a>
            <div class="info">
                <strong id="nombre-usuario">Nombre</strong>
                <span id="rol-usuario">Rol</span>
            </div>
        </div>
        <div class="menu-desplegable-container">
            <button class="boton-menu" onclick="toggleMenu()">≡</button>
            <div id="opciones-menu" class="opciones-menu oculto">
                <button onclick="cambiarColor()">Cambiar Color</button>
                <button onclick="cambiarTexto()">Cambiar Texto</button>
                <button onclick="cerrarSesion()">Cerrar sesión</button>
            </div>
        </div>
    </div>

    <button id="btn-volver" onclick="volverAlMenu()">
        <i class="fas fa-arrow-left"></i> Volver
    </button>

    <div class="contenedor-principal" style="flex-direction: column;">

        <div class="card-view">
            <h3><i class="fas fa-filter"></i> Filtros de Seguimiento</h3>
            <div style="display: flex; gap: 15px; flex-wrap: wrap; align-items: flex-end;">
                <div>
                    <label>Buscar Estudiante:</label><br>

                    <input type="text" id="filtro-nombre" placeholder="Escribe un nombre..." onkeyup="filtrarEstudiantes()"
                           style="padding: 10px; border-radius: 5px; border: 1px solid #ccc; width: 250px;">
                </div>
                <div>
                    <label>Filtrar por Grupo:</label><br>
                    <select id="filtro-grupo" onchange="cargarDatosSeguimiento()"
                            style="padding: 10px; border-radius: 5px; border: 1px solid #ccc;">
                        <option value="todos">Todos los grupos</option>
                    </select>
                </div>
                <div style="display: flex; gap: 10px; margin-top: 10px;">
                    <button onclick="exportarExcel()" style="background-color: #28a745; color:white; border:none; padding:10px 15px; border-radius:5px; cursor:pointer;">
                        <i class="fas fa-file-excel"></i> Exportar Excel
                    </button>
                    <button onclick="exportarPDF()" style="background-color: #dc3545; color:white; border:none; padding:10px 15px; border-radius:5px; cursor:pointer;">
                        <i class="fas fa-file-pdf"></i> Exportar PDF
                    </button>
                </div>
            </div>
        </div>

        <div style="display: flex; gap: 20px; margin-bottom: 20px;">
            <div class="card-view" style="flex: 1; text-align: center;">
                <h4 style="margin:0; color:#666;">Promedio General</h4>
                <h2 id="promedio-grupal">0.0</h2>
            </div>
            <div class="card-view" style="flex: 1; text-align: center;">
                <h4 style="margin:0; color:#666;">Evaluaciones Realizadas</h4>
                <h2 id="total-evaluaciones">0</h2>
            </div>
        </div>

        <div class="lista-usuarios">
            <h3><i class="fas fa-chart-line"></i> Progreso Detallado</h3>
            <table id="tabla-seguimiento" style="width: 100%; border-collapse: collapse; margin-top: 10px;">
                <thead>
                    <tr style="background-color: #003366; color: white; text-align: left;">
                        <th style="padding: 12px;">Estudiante</th>
                        <th>Grupo</th>
                        <th>Eval. Presentadas</th>
                        <th>Promedio Aciertos</th>
                        <th>Última Actividad</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody id="cuerpo-tabla">
                </tbody>
            </table>
        </div>

        <div class="card-view" style="margin-top: 20px;">
            <h3><i class="fas fa-chart-bar"></i> Distribución de Rendimiento</h3>
            <canvas id="graficaRendimiento" style="max-height: 300px;"></canvas>
        </div>
    </div>

    <script src="js/seguimiento.js"></script>
</body>
</html>
