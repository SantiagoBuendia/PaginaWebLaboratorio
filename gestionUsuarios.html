<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Gestión de Usuarios</title>
    <link rel="stylesheet" href="css/gestionUsuarios.css">

</head>
<body>
    <div class="header">
        <div class="usuario">
            <a href="http://localhost/PaginaWebLaboratorio/editarPerfil.html" onclick="localStorage.setItem('origen', 'http://localhost/PaginaWebLaboratorio/administrador.html')"><img id="profile-pic" src="" alt="Foto de perfil" onerror="this.onerror=null; this.src='img/none.png';" class="avatar"></a>
            <div class="info">
                <strong id="nombre-usuario">Nombre</strong>
                <span id="rol-usuario">Rol</span>
            </div>
        </div>
        <div class="menu-desplegable-container">
            <button class="boton-menu" onclick="toggleMenu()">≡</button>
            <div id="opciones-menu" class="opciones-menu oculto">
                <button onclick="cambiarColor()">Cambiar Color</button>
                <button onclick="cambiarTexto()">Cambiar Texto</button>
                <button onclick="cerrarSesion()">Cerrar sesión</button>
            </div>
        </div>

    </div>

    <button id="btn-volver" onclick="volverAlMenu()">Volver</button>

    <div class="contenedor-principal">
        <!-- Registro de usuario -->
        <div class="registro-usuarios">
            <form id="form-registro" action="/cgi-bin/PaginaWebLaboratorio.exe">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre">
                </div>

                <div class="form-group">
                    <label for="contrasena">Contraseña:</label>
                    <input type="password" id="contrasena" name="contrasena">
                </div>

                <div class="form-group">
                    <label for="correo">Correo:</label>
                    <input type="email" id="correo" name="correo">
                </div>

                <div class="form-group">
                    <label for="rol">Rol:</label>
                    <select id="rol" name="rol">
                        <option value="">Seleccione un rol</option>
                        <option value="administrador">Administrador</option>
                        <option value="profesor">Profesor</option>
                        <option value="estudiante">Estudiante</option>
                    </select>
                </div>

                <input type="hidden" id="usuario_id" name="usuario_id">

                <input type="hidden" name="accion" value="registrar">
                <input type="submit" value="Registrar">
            </form>
        </div>


        <!-- Lista de usuarios -->
        <div class="lista-usuarios">
            <h3>Usuarios registrados</h3>
            <div id="tabla-usuarios">Cargando...</div>
        </div>
    </div>
    <script src="js/gestionUsuarios.js"></script>
</body>
</html>
