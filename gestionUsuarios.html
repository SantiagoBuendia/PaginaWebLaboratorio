<!DOCTYPE html>
<html lang="es">
 <!-- Cambiado a 'es' para consistencia -->
<head>
    <meta charset="utf-8" />
    <title>Gestión de Usuarios</title>
    <link rel="stylesheet" href="css/gestionUsuarios.css">
    <!-- ¡IMPORTANTE! Incluye Font Awesome aquí -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="header">
        <div class="usuario">
            <a href="http://localhost/PaginaWebLaboratorio/editarPerfil.html" onclick="localStorage.setItem('origen', 'http://localhost/PaginaWebLaboratorio/administrador.html')"><img id="profile-pic" src="" alt="Foto de perfil" onerror="this.onerror=null; this.src='img/none.png';" class="avatar"></a>
            <div class="info">
                <strong id="nombre-usuario">Nombre</strong>
                <span id="rol-usuario">Rol</span>
            </div>
        </div>
        <div class="menu-desplegable-container">
            <!-- Icono de Font Awesome para el botón del menú -->
            <button class="boton-menu" onclick="toggleMenu()"><i class="fas fa-bars"></i></button>
            <div id="opciones-menu" class="opciones-menu oculto">
                <button onclick="cambiarColor()">Cambiar Color</button>
                <button onclick="cambiarTexto()">Cambiar Texto</button>
                <button onclick="cerrarSesion()">Cerrar sesión</button>
            </div>
        </div>
    </div>

    <div class="controls-top">
        <!-- Icono de Font Awesome para el botón Volver -->
        <button id="btn-volver" onclick="volverAlMenu()"><i class="fas fa-arrow-left"></i> Volver</button>
    </div>

    <div class="contenedor-principal">
        <!-- Registro de usuario -->
        <div class="registro-usuarios">
            <h3><i class="fas fa-user-plus"></i> Registrar nuevo usuario</h3>
            <form id="form-registro" action="/cgi-bin/PaginaWebLaboratorio.exe" method="post">
                <!-- Agregado method="post" -->
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required> <!-- Añadido required -->
                </div>

                <div class="form-group">
                    <label for="contrasena">Contraseña:</label>
                    <input type="password" id="contrasena" name="contrasena" required> <!-- Añadido required -->
                </div>

                <div class="form-group">
                    <label for="correo">Correo:</label>
                    <input type="email" id="correo" name="correo" required> <!-- Añadido required y type="email" -->
                </div>

                <div class="form-group">
                    <label for="rol">Rol:</label>
                    <select id="rol" name="rol" required>
                        <!-- Añadido required -->
                        <option value="">Seleccione un rol</option>
                        <option value="administrador">Administrador</option>
                        <option value="profesor">Profesor</option>
                        <option value="estudiante">Estudiante</option>
                    </select>
                </div>

                <input type="hidden" id="usuario_id" name="usuario_id">
                <input type="hidden" name="accion" value="registrar">
                <button type="submit" class="submit-button"><i class="fas fa-save"></i> Registrar</button> <!-- Cambiado a button y añadido icono -->
            </form>
        </div>


        <!-- Lista de usuarios -->
        <div class="lista-usuarios">
            <h3><i class="fas fa-users"></i> Usuarios registrados</h3>
            <div id="tabla-usuarios">
                <!-- El contenido de la tabla se cargará aquí vía JS -->
                Cargando...
            </div>
        </div>
    </div>
    <script src="js/gestionUsuarios.js"></script>
</body>
</html>
