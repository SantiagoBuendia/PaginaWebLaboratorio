<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resolver Examen - Plataforma</title>

    <link rel="stylesheet" href="css/verExamen.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>

        .seccion-finalizar {
            text-align: center;
            margin-top: 20px;
            padding-bottom: 40px;
        }

        #btn-enviar {
            background-color: #28a745;
            color: white;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

            #btn-enviar:hover {
                background-color: #218838;
                transform: translateY(-2px);
            }
    </style>
</head>
<body>

    <div class="header">
        <div class="usuario">
            <img id="profile-pic" src="" alt="Foto de perfil" onerror="this.onerror=null; this.src='/PaginaWebLaboratorio/img/none.png';" class="avatar">
            <div class="info">
                <strong id="nombre-usuario">Nombre</strong>
                <span id="rol-usuario">Estudiante</span>
            </div>
        </div>
        <div class="menu-desplegable-container">
            <button class="boton-menu" onclick="toggleMenu()">≡</button>
            <div id="opciones-menu" class="opciones-menu oculto">
                <button onclick="cambiarColor()">Cambiar Color</button>
                <button onclick="cambiarTexto()">Cambiar Texto</button>
                <button onclick="cerrarSesion()">Cerrar sesión</button>
            </div>
        </div>
    </div>

    <button id="btn-volver" onclick="window.location.href='evaluaciones.html'">
        <i class="fas fa-arrow-left"></i> Salir del examen
    </button>

    <div class="contenedor-principal">
        <div class="lista-usuarios">
            <h3><i class="fas fa-pencil-alt"></i> Resolviendo Examen</h3>

            <form id="formExamen">
                <div id="contenedor-preguntas">
                    <p style="text-align:center; padding:20px; color:#666;">
                        <i class="fas fa-spinner fa-spin"></i> Cargando tus preguntas...
                    </p>
                </div>

                <div class="seccion-finalizar">
                    <button type="button" id="btn-enviar" onclick="enviarExamen()">
                        <i class="fas fa-check-circle"></i> Finalizar y Calificar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/resolverExamen.js"></script>
</body>
</html>
