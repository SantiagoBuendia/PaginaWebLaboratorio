<!DOCTYPE html>

<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Estudiante</title>
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="header">
        <div class="usuario">
            <a href="http://localhost/PaginaWebLaboratorio/editarPerfil.html" onclick="localStorage.setItem('origen', 'http://localhost/PaginaWebLaboratorio/profesor.html')"><img id="profile-pic" src="" alt="Foto de perfil" onerror="this.onerror=null; this.src='img/none.png';" class="avatar"></a>
            <div class="info">
                <strong id="nombre-usuario">Nombre</strong>
                <span id="rol-usuario">Rol</span>
            </div>
        </div>
        <div class="menu-desplegable-container">
            <button class="boton-menu" onclick="toggleMenu()">≡</button>
            <div id="opciones-menu" class="opciones-menu oculto">
                <button onclick="cambiarColor()">Cambiar Color</button>
                <button onclick="cambiarTexto()">Cambiar Texto</button>
                <button onclick="cerrarSesion()">Cerrar sesión</button>
            </div>
        </div>
    </div>
    <section id="seccion-rapida" class="panel">
        <h2 style="text-align: left; margin-left: 20px;">Recientes y Favoritos</h2>
        <div id="contenedor-rapido" class="contenedor-cards-pequenas">
        </div>
    </section>

    <header>
        <h1 style="text-align: center;">Panel del Estudiante</h1>
    </header>

    <main class="panel">

        <div class="card-container">
            <button class="fav-btn" onclick="toggleFavorito('vr', 'Realidad Virtual', 'fas fa-vr-cardboard', 'entornoVirutal.html')">
                <i class="far fa-star" id="star-vr"></i>
            </button>
            <a href="http://localhost/PaginaWebLaboratorio/entornoVirutal.html"
               onclick="registrarAcceso('vr', 'Realidad Virtual', 'fas fa-vr-cardboard', 'entornoVirutal.html')"
               style="text-decoration: none; color: inherit; ">
                <div class="card evaluaciones">
                    <i class="icon fas fa-vr-cardboard"></i>
                    <h2>Entorno de Realidad Virtual</h2>
                </div>
            </a>
        </div>

        <div class="card-container">
            <button class="fav-btn" onclick="toggleFavorito('simulador', 'Simulador Materia', 'fas fa-flask', 'simulador.html')">
                <i class="far fa-star" id="star-simulador"></i>
            </button>
            <a href="http://localhost/PaginaWebLaboratorio/simulador.html"
               onclick="registrarAcceso('simulador', 'Simulador Materia', 'fas fa-flask', 'simulador.html')"
               style="text-decoration: none; color: inherit; ">
                <div class="card contenido">
                    <i class="icon fas fa-flask"></i>
                    <h2>Simulador de Estados de la Materia</h2>
                </div>
            </a>
        </div>

        <div class="card-container">
            <button class="fav-btn" onclick="toggleFavorito('contenido-edu', 'Contenido Educativo', 'fas fa-book-open', 'contenidoEducativo.html')">
                <i class="far fa-star" id="star-contenido-edu"></i>
            </button>
            <a href="http://localhost/PaginaWebLaboratorio/contenidoEducativo.html"
               onclick="registrarAcceso('contenido-edu', 'Contenido Educativo', 'fas fa-book-open', 'contenidoEducativo.html')"
               style="text-decoration: none; color: inherit; ">
                <div class="card seguimiento">
                    <i class="icon fas fa-book-open"></i>
                    <h2> Contenido Educativo</h2>
                </div>
            </a>
        </div>

        <div class="card-container">
            <button class="fav-btn" onclick="toggleFavorito('evaluaciones-est', 'Evaluaciones', 'fas fa-tasks', 'evaluaciones.html')">
                <i class="far fa-star" id="star-evaluaciones-est"></i>
            </button>
            <a href="http://localhost/PaginaWebLaboratorio/evaluaciones.html"
               onclick="registrarAcceso('evaluaciones-est', 'Evaluaciones', 'fas fa-tasks', 'evaluaciones.html')"
               style="text-decoration: none; color: inherit; ">
                <div class="card proyecto">
                    <i class="icon fas fa-tasks"></i>
                    <h2>Evaluaciones</h2>
                </div>
            </a>
        </div>

        <div class="card-container">
            <button class="fav-btn" onclick="toggleFavorito('info-proy', 'Info Proyecto', 'fas fa-info-circle', 'informacionProyecto.html')">
                <i class="far fa-star" id="star-info-proy"></i>
            </button>
            <a href="http://localhost/PaginaWebLaboratorio/informacionProyecto.html"
               onclick="registrarAcceso('info-proy', 'Info Proyecto', 'fas fa-info-circle', 'informacionProyecto.html')"
               style="text-decoration: none; color: inherit; ">
                <div class="card proyecto">
                    <i class="icon fas fa-info-circle"></i>
                    <h2> Información del Proyecto</h2>
                </div>
            </a>
        </div>
    </main>
    <script src="js/auth.js"></script>
</body>
</html>
