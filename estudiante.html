<!DOCTYPE html>

<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>Panel Estudiante</title>
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="header">
        <div class="usuario">
            <a href="http://localhost/PaginaWebLaboratorio/editarPerfil.html" onclick="localStorage.setItem('origen', 'http://localhost/PaginaWebLaboratorio/profesor.html')"><img id="profile-pic" src="" alt="Foto de perfil" onerror="this.onerror=null; this.src='img/none.png';" class="avatar"></a>
            <div class="info">
                <strong id="nombre-usuario">Nombre</strong>
                <span id="rol-usuario">Rol</span>
            </div>
        </div>
        <div class="menu-desplegable-container">
            <button class="boton-menu" onclick="toggleMenu()">≡</button>
            <div id="opciones-menu" class="opciones-menu oculto">
                <button onclick="cambiarColor()">Cambiar Color</button>
                <button onclick="cambiarTexto()">Cambiar Texto</button>
                <button onclick="cerrarSesion()">Cerrar sesión</button>
            </div>
        </div>

    </div>
    <header>
        <h1 style="text-align: center;">Panel del Estudiante</h1>
    </header>
    <main class="panel">
        <a href="http://localhost/PaginaWebLaboratorio/entornoVirutal.html" style="text-decoration: none; color: inherit; ">
            <div class="card evaluaciones">
                <!-- Icono para Entorno de Realidad Virtual -->
                <i class="icon fas fa-vr-cardboard"></i>
                <h2>Entorno de Realidad Virtual</h2>
            </div>
        </a>
        <a href="http://localhost/PaginaWebLaboratorio/simulador.html" style="text-decoration: none; color: inherit; ">
            <div class="card contenido">
                <!-- Icono para Simulador de Estados de la Materia -->
                <i class="icon fas fa-flask"></i>
                <h2>Simulador de Estados de la Materia</h2>
            </div>
        </a>
        <a href="http://localhost/PaginaWebLaboratorio/contenidoEducativo.html" style="text-decoration: none; color: inherit; ">
            <div class="card seguimiento">
                <!-- Icono para Contenido Educativo -->
                <i class="icon fas fa-book-open"></i>
                <h2> Contenido Educativo</h2>
            </div>
        </a>
        <a href="http://localhost/PaginaWebLaboratorio/evaluaciones.html" style="text-decoration: none; color: inherit; ">
            <div class="card proyecto">
                <!-- Icono para Evaluaciones -->
                <i class="icon fas fa-tasks"></i>
                <h2>Evaluaciones</h2>
            </div>
        </a>
        <a href="http://localhost/PaginaWebLaboratorio/informacionProyecto.html" style="text-decoration: none; color: inherit; ">
            <div class="card proyecto">
                <!-- Icono para Información del Proyecto -->
                <i class="icon fas fa-info-circle"></i>
                <h2> Información del Proyecto</h2>
            </div>
        </a>
    </main>
    <script src="js/auth.js"></script>
    <script>
        if (rol !== 'estudiante') {  
            alert("Acceso denegado");
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
